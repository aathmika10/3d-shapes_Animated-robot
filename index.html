<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js">
    </script>
</head>

<body>
    <a-scene background="color:black">
        <a-plane position="0 0 -4.8" color="black" width="7" height="4" rotation="-90 0 0"></a-plane>
        <a-cylinder position="0.2 0.6 -3" color="grey" radius="0.07" height="0.7"></a-cylinder>
        <a-cylinder position="-0.2 0.6 -3" color="grey" radius="0.07" height="0.7"></a-cylinder>
        <a-box position="0 1.3 -3" color="#1E7C95" height="0.9" width="0.8"></a-box>
        <a-cylinder position="0 1.8 -2.7" color="grey" radius="0.07" height="0.078"></a-cylinder>
        <!--Head-->
        <a-box position="0 2.1 -3" color="#1E7C95" height="0.5" width="0.8"></a-box>
        <!--Left eye-->
        <a-sphere position="-0.17 2.16 -2.46" color="#000000" radius="0.035" animation="property:position; from=0.11 1.95 1.5; to:-0.14 1.95 -1.5; dir:alternate; loop:true; dur:1000"></a-sphere>
        <a-sphere position="-0.17 2.17 -2.52" color="#ffffff" radius="0.09"></a-sphere>
        <!--Right eye-->
        <a-sphere position="0.17 2.16 -2.46" color="#000000" radius="0.035" animation="property:position; from=-0.11 1.95 1.5; to:0.14 1.95 -1.5; dir:alternate; loop:true; dur:1000"></a-sphere>
        <a-sphere position="0.17 2.17 -2.52" color="#ffffff" radius="0.09"></a-sphere>
        <!--Left hand-->
        <a-cylinder position="-0.6 1.47 -3" color="#1E7C95" radius="0.08" height="0.6" rotation="0 0 140"></a-cylinder>
        <!--Right hand-->
        <a-cylinder position="0.6 1.47 -3" color="#1E7C95" radius="0.08" height="0.6" rotation="0 0 -140"></a-cylinder>
    </a-scene>
</body>

</html>
